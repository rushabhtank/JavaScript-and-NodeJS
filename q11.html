<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            border: 5px solid black;
            width: 66%;
            padding-left: 500px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 50%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Student Registration Form</h2>

    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter a valid phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
        <br>
        <button type="button" onclick="validateAndSubmit()">Submit</button>
    </form>

    <script>
        function validateAndSubmit() {
            // Get form inputs
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            // Regular expressions for validation
            var phoneRegex = /^\d{11}$/; // Assumes a 10-digit phone number
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate phone number
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number.');
                return;
            }

            // Validate email
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // If all validations pass, you can submit the form or perform further actions
            alert('Registration successful!\nName: ' + name + '\nPhone: ' + phone + '\nEmail: ' + email);
            // Add code to submit the form to a server or perform other actions here
        }
    </script>

</body>

</html>
